#Types of CSS boxes: block
```html
<div>I am text before a child
    <div>I am a child</div>
    I am text after child</div>
```

```css
div > div {
   display: block; /* default */
   width: 200px; height: 80px;
   padding: 20px; margin: 50px;
   border: 2px blue solid;
   background-color: yellow;
}
```

<div>I am text before a child
    <div style=" width: 200px;
   height: 80px;
   padding: 20px;
   border: 2px blue solid;
   margin: 50px;
   background-color: yellow;">I am a child</div>
    I am text after child
</div>

# Flexboxes
Flexbox model is a 1-dimensional system, that operates with:
- flex items, the elements being controlled in size and way of alignment
- flex container, which contains flex items
- flow direction, which determines the layout direction of flex items
<figure style="text-align: center;">
    <img src="images/flexbox-model.png" height="400"/>
</figure>
[Extended guide to Flexbox](https://css-tricks.com/snippets/css/a-guide-to-flexbox/)

# Grid
Grid model is a 2-dimensional system, that operates with:
- grid container, parent element which contains grid items
- grid items, direct descendants of the grid container
- grid line: vertical ("column grid lines") or horizontal ("row grid lines")
- grid track, space between two adjacent grid lines(columns or rows)
- grid cell, space between two adjacent row and two adjacent column grid lines
- grid are, the total space surrounded by four grid lines

    <img src="images/grid-start-end-a.png" height="300"/>
