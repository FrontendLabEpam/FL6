# What is pattern?


- A pattern is a recurring recipe of solution to a standard problem in a context.
- It's a not a piece of ready-to-use code, it's the way
- Each pattern is a three-part rule which expresses a relation between a certain context, a problem, and a solution.



---

# Background


- Started in 1987 by Ward Cunningham and Ken Beck who were working with Smalltalk and designing GUIs.
- Popularized by Gamma, Helm, Johnson and Vlissides (The gang of four, GoF, Go4)
- Design patterns use a consistent documentation approach
- Design patterns are granular and can be applied at different levels such as frameworks, subsystems and sub-subsystems
- Design patterns are often organized as creational, structural or behavioral



---

# Types of Patterns

- ### Creational
    - Deal with initializing and configuring class instances
	- Examples: Singleton, Factory, Object pool, Lazy instantiation
- ### Structural
    - Deal with decoupling interface and implementation of classes
    - Composition of classes
	- Examples: Module, Adapter (wrapper), Decorator
- ### Behavioural
    - Deal with dynamic interactions among societies of classes and objects
    - Distribute responsibility
	- Examples: Observer/PubSub, Strategy, Chain of responsibility

# Creational: Singleton

- ### Wherefore
	- Provide single instance of class. When you try to create another instance, the program should receive an item that has already been created.

- ### Howto
    - Use closure to access instantiated object


---

# Singleton

```
var Singleton = (function () {

    var instance;

    function createInstance() {
        var object = new Object("I am the instance");
        return object;
    }

    return {
        getInstance: function () {
        	// creates instance if it doesn't exist, lazy instantiation
            if (!instance) {
                instance = createInstance();
            }

            return instance;
        }
    };
})();


// Usage:
// Creates new instance
var instance1 = Singleton.getInstance();
var instance2 = Singleton.getInstance();

// Outputs: true
console.log(instance1 === instance2);
```

---


# Singleton. Pros/Cons

- ### Advantages
	- controlled access to a single instance

- ### Disadvantages
    - global access
    - problems with testing are possible
    - often there is a desire to expand singleton

# Creational: Factory

- ### Wherefore
	- Factory can provide a generic interface for creating objects, where we can specify the type of factory object we wish to be created.

- ### Howto
    - Using the factory method, which will select the appropriate constructor.


---

# Build-in Factory

```
var o = new Object(),
	n = new Object(1),
	s = Object(‘1’),
	b = Object(true);

// test
o.constructor === Object;  // true
n.constructor === Number;  // true
s.constructor === String;  // true
b.constructor === Boolean; // true
```

---

# Factory. Example part 1

```
class Car {

	constructor() {
		this.color = 'no color';
		this.doors = 0;
	}

	applyColor(newColor) {
		this.color = newColor;
	}

	assemble() {
		console.log('Assembling car. Setup ' + this.doors + ' doors');
	}
}

class Sedan extends Car {

	constructor() {
		super();
		this.doors = 4;
	}

}

class Hatchback extends Car {

	constructor() {
		super();
		this.doors = 5;
	}
}


```

---

# Factory. Example part 2

```
class CarsFactory {

	makeCar(specification) {
		const car;
		switch(specification.type) {
			case 'sedan':
				car = new Sedan();
				break;
			case 'hatchback':
				car = new Hatchback();
				break;
			default:
				throw new Error('Unknown car type, check your specification');
		}
		car.assemble();
		car.applyColor(specification.color);
		return car;
	}
}


const carsFactory = new CarsFactory();
const firstCar = carsFactory.makeCar({type: 'sedan', color: 'red'});
// Assembling car. Setup 4 doors
// firstCar instanceof Sedan === true
const secondCar = carsFactory.makeCar({type: 'hatchback', color: 'blue'});
// Assembling car. Setup 5 doors
// secondCar instanceof Sedan === true

```

---


# Factory. Pros/Cons

- ### Advantages
	- allows you to make the code more flexible
    - provides a single interface for creating objects

- ### Disadvantages
    - difficult to add support for new types of objects

# Structural: Module

- ### Wherefore
    In JavaScript, the Module pattern is used to further emulate the concept of classes in such a way that we're able to include both public/private methods and variables inside a single object, thus shielding particular parts from the global scope.

- ### Howto
    Module is a combination of 2 simple patterns:
    - self-executing function
    - private variables and methods



---

# Module-object

```
var module = (function () {
    var counter = 0;

	function increaseCounter() {
	  counter++;
	}

	function resetCounter() {
	  console.log(counter);
	  counter = 0;
	}

    return {
		increase: increaseCounter,
		reset: resetCounter
	};
})();

// Usage:
// Increment our counter
module.increase();
 
// Check the counter value and reset
// Outputs: 1
module.reset();
```



---

# Module-constructor

```
var Neuron = (function (jQuery, Underscore) {
    var cell = function () {};

    function say(message) {
    	console.log(message);
    }

    cell.prototype = {
        migrate: function() {
        	// cell is going to find a better place
        	say('travelling');
        },
        learn: function(subj) {
        	// trying something new
        	say('f***ing ' + subj);
        },
        duplicate: function() {}
    };

    return cell;
})($, _);

// Usage:
// Creates new neuron instance
var brainCell = new Neuron();

// Outputs: travelling
brainCell.migrate();

// Outputs: f***ing math
brainCell.learn('math');
```



---

# Module. Pros/Cons

- ### Advantages
	- scope limitation
    - splitting the project into logical blocks 
    - reuse

- ### Disadvantages
    - modules structure organization (we still need amd, cjs, etc.)

# Behavioral: Observer/PubSub

- ### Wherefore
	- This is where the objects in a system may subscribe to other objects and be notified by them when an event of interest occurs.

- ### Howto
    - Using javascript events


---

# Observer/PubSub

```
const refrigerator = {
		listeners: [],
		addListener: (listener) => {
			this.listeners.push(listener);
		},
		openDoor: () => {
			this.listeners.forEach(listener => listener.onRefrigeratorDoorOpened());
		}
	}

const kitty = {
		meow: () => { console.log('Meow!') },

		moveToRefrigerator: () => {
			console.log('Searching... seek and move forward to refrigerator');
		},

	    onRefrigeratorDoorOpened: () => {
			this.moveToRefrigerator();
			this.meow();
		}
	}

refrigerator.addListener(kitty);
refrigerator.openDoor();

```

---


# Observer. Pros/Cons

- ### Advantages
	- weakens the relationship between objects 
    - helps to simplify objects

- ### Disadvantages
    - system is getting less transparent
    - performance degradation


---


# Behavioral: Mediator

- ### Wherefore
	- Mediator is a behavioral design pattern that allows us to expose a unified interface through which the different parts of a system may communicate.

- ### Howto
    - Using additional object


---

# Mediator
```
const kitty = {

		brain: {
			openedRefrigeratorDetected: () => kitty.paws.move(),
			refrigeratorIsNear: () => kitty.meow()
		},

		eyes: {
			seeRefrigeratorIsNear: () => kitty.brain.refrigeratorIsNear()
		},

		ears: {
			hearRefrigeratorDoorOpened: () => kitty.brain.openedRefrigeratorDetected()
		},

		paws: {
			move: () => console.log('moving');
		},

		meow: () => console.log('Meow!')
	}

	refrigerator.addListener(kitty.ears.hearRefrigeratorDoorOpened);
	refrigerator.openDoor();
```

---

# Mediator. Pros/Cons

- ### Advantages
	- weakens the relationship between objects 
    - helps to simplify objects

- ### Disadvantages
    - system is getting less transparent
    - performance degradation


---


# Behavioral: Facade

- ### Wherefore
	- This pattern provides a convenient higher-level interface to a larger body of code, hiding its true underlying complexity.

- ### Howto
    - Creating set of facade methods and joining them in one place


---

# Facade

```
var pageFacade = {
	updateMenu: function() {
		loadData();
		resizeColumn();
		updateCounter();
		setLog();
	},
	doSmthElse: function() {
		// a lot of methods
	}
};


// Usage:
 
// Instead of all functions invocation
pageFacade.updateMenu();
```

---


# Facade. Pros/Cons

- ### Advantages
	- easy access to a complex system
    - resistance to changes

- ### Disadvantages
    - It’s not always obvious what's going on in a certain method
    - methods can be duplicated


---


# Benefits of Design Patterns

- Design patterns enable large-scale reuse of software architectures and also help document systems
- Patterns help improve developer communication
- Pattern names form a common vocabulary
- Patterns help ease the transition to Object Oriented technology



---


# Drawbacks of Design Patterns

- Patterns do not lead to direct code reuse
- Patterns are deceptively simple
- Teams may suffer from pattern overload
- Patterns are validated by experience and discussion rather than by automated testing
- Integrating patterns is a human-intensive activity
