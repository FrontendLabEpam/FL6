#CSS definitions
Cascading Style Sheets (CSS) are a stylesheet language used to describe the presentation of a document written in HTML or XML (including XML dialects like SVG or XHTML).
CSS describes how elements should be rendered on screen, on paper, in speech, or on other media.
CSS is the only document styling language that browsers understand.

CSS has a standardized W3C specification.
- CSS1 is now obsolete,
- CSS2.1 is a recommendation,
- CSS3 is split into smaller modules, progressing on the standardization track.

The types of styles:
- a browser’s style
- an author’s style
- a user’s styles

| embossed      | Used for paged braille printers       | **Deprecated** |
| handheld      | Used for small or handheld devices      | **Deprecated** |
| print         | Used for printers       | Active |

| screen        | Used for computer screens, tablets, smart-phones etc.       | Active |
| speech        | Used for screenreaders that "read" the page out loud       | Active |

# Specify the type of media. @import

``` html
<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Style import</title>
  <style>
    @import "/style/main.css" screen; /* Style for output to monitor */
    @import "/style/print-and-speech.css" print, speech; /* Style Print and Screenreaders */
  </style>
 </head>
 <body>
  <p>...</p>
 </body>
</html>
```

# Specify the type of media. @media

``` html
<!DOCTYPE HTML>
<html>
 <head>
  <meta charset="utf-8">
  <title>Device types</title>
  <style>
   @media screen {
     /* Style for display in a browser */
     body {
       font-family: Arial, Verdana, sans-serif;
     }
   }

   @media print {
     /* Style for printing */
     body {
       font-family: Times, 'Times New Roman', serif;
     }
   }
  </style>
 </head>
 <body>
  <p>...</p>
 </body>
</html>
```

## Relative units:
``` css
em /*Represents the calculated font-size of the element*/,
ex /*Represents the x-height of the element's font.*/,
rem /*Represents the font-size of the root element*/,
% /*Represents the calculated font-size of the element*/,
vw /*1% of the width of viewports initial containing block*/,
vh /*1% of the height of viewports initial containing block*/,
vmin /*Equal to the smaller of vw or vh*/,
vmax /*Equal to the larger of vw or vh*/
fr /*Fractional unit, used mostly with CSS Grid*/
```

## Absolute units:
``` css
px /*Relative to the viewing device, typically one device pixel (dot) of the display*/,
mm /*One millimeter*/,
q /*A quarter of a millimeter (1/40th of a centimeter)*/,
cm /*One centimeter (10 millimeters)*/,
in /*One inch (2.54 centimeters)*/,
pt /*One point (1/72nd of an inch)*/,

# CSS Variables

CSS Variables are entities defined by CSS authors which contain specific values to be reused throughout a document

They are set using custom property notation (e.g. --main-color: black;) and are accessed using the var() function (e.g. color: var(--main-color);)

``` css
:root {
  --spacing: 1.5em; // declaring a variable
  --base-colors: {  // declaring a mixin
    color: #fff;
    background-color: color(#fff shade(+80%)); // modifying a color
  }
}
 
.some-class {
  padding: var(--spacing);
  width: calc(100% - var(--spacing)); // dynamically calculating a value
  @apply --base-colors;
}

```
[Read more in spec](https://www.w3.org/TR/css-variables/)

[Read more in MDN](https://developer.mozilla.org/en-US/docs/Web/CSS/Using_CSS_variables)

# Cascading


Cascading refers simultaneous use of different style rules to document elements by connecting multiple style files, inheritance of properties and other methods.

The higher style rule is placed in this list, the lower its priority and vice versa:

1. Browser’s style
2. Author’s style
3. User’s style
4. The author's style adding `!Important`
5. The user’s style adding `!Important`
